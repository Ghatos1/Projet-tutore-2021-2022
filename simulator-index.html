<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="simulator-stylesheet.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="jquery.transit.min.js"></script>
    <script type="text/javascript" src="simulator-script.js"></script>
    <title>Simulator</title>
</head>
<body>
    <div id="game-window">
        <div id="fieldset">
            <h2>Paramètres</h1>
                <div class="dropdown">
                    <p class="drop-title">Véhicule</p>
                    <button class="dropbtn">Citadine</button>
                        <div id="car-type" class="dropdown-content">
                            <p>Citadine</p>
                            <p>Berline</p>
                            <p>SUV</p>
                        </div>
                </div>
                <div class="dropdown">
                    <p class="drop-title">Vitesse</p>
                    <button class="dropbtn">50 km/h</button>
                        <div id="speed" class="dropdown-content">
                            <p>50 km/h</p>
                            <p>90 km/h</p>
                            <p>130 km/h</p>
                        </div>
                </div>
                <div class="dropdown">
                    <p class="drop-title">À l'arrière</p>
                    <button class="dropbtn">Aucun</button>
                        <div id="load-type" class="dropdown-content">
                            <p>Aucun</p>
                            <p>Passager</p>
                            <p>Affaires</p>
                        </div>
                </div>
                <div class="choice-row">
                    <div id="launch" class="option-buttons">Lancer!</div>
                </div>
        </div>
        <div id="car-attach">
            <img src="images/sedan_spr.svg" id="vehicle">
            <!-- <div id="driver"></div>
            <div id="backseat-load"></div> -->
        </div>
    </div>
</body>
</html>
